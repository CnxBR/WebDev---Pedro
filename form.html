<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <label for="name"> Nome </label><br>
        <input type="text" id="name" name="name" placeholder="Digite seu Nome"><br>
        <label for="surname"> Sobrenome </label><br>
        <input type="text" id="surname" name="surname" placeholder="Digite seu sobrenome"><br><br>

        <!--  type = radio permite apenas 1 opção-->
          <h3>Qual sua Línguagem Preferida?</h3>
        <input type="radio" id="HTML" name="fav_code" value="HTML">
        <label for="HTML">HTML</label><br>
        <input type="radio" id="CSS" name="fav_code" value="CSS">
        <label for="CSS">CSS</label><br>
        <input type="radio" id="js" name="fav_code" value="JavaScript">
        <label for="js">JavaScript</label><br><br>

        <!-- type = checkbox permite mais de 1 opção-->
         <h3>Qual sua Fruta Preferida?</h3>
        <input type="checkbox" id="Banana" name="fruit" value="Banana">
        <label for="Banana"> Banana </label><br>
        <input type="checkbox" id="Pera" name="fruit" value="Pera">
        <label for="Pera"> Pera </label><br>
        <input type="checkbox" id="Maçã" name="fruit" value="Maçã">
        <label for="Maçã"> Maçã </label><br><br>



        <button type="submit">Enviar</button><br><br>
        <button type="menu">Menu</button>

    </form>
</body>
</html>
